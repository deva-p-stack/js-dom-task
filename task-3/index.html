    <header class="sticky top-0">

      <nav

        <div class="font-bold uppercase sm:ml-20 text">Deva</div>

         
          <label for="Toggle" class="cursor-pointer md:hidden"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16"><!-- Icon from Gitlab SVGs by GitLab B.V. - https://gitlab.com/gitlab-org/gitlab-svgs/-/blob/main/LICENSE --><path fill="currentColor" fill-rule="evenodd" d="M0 3.75A.75.75 0 0 1 .75 3h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 3.75M0 8a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H.75A.75.75 0 0 1 0 8m.75 3.5a.75.75 0 0 0 0 1.5h14.5a.75.75 0 0 0 0-1.5z" clip-rule="evenodd"/></svg>

        <!-- nav link and nav items -->
        <ul class="hidden gap-6 mr-20 md:flex text-md">
          <li>
            <a href="#home"  class=" nav-link  text-dark-200 no-underline transition-colors duration-300 hover:text-[#5fe280]"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#about" 
              class="nav-link text-dark-200 no-underline transition-colors duration-300 hover:text-[#5fe280]"
              >About</a
            >
          </li>
          <li>
            <a
              href="#skills" 
              class=" nav-link text-dark-200 no-underline transition-colors duration-300 hover:text-[#5fe280]"
              >Skills</a

          </li>
          <li>
            <a
              href="#project" 
              class=" nav-link text-dark-200 no-underline transition-colors duration-300 hover:text-[#5fe280]"
              >Projects</a
            >
          </li>
        </ul>
      
      </nav>
  <!-- mobile view -->
  <div class="flex flex-wrap hidden bg-gray-600 peer-checked:block md:hidden">
